spring.application.name=eureka-sever

# Configura??es definem como o Eureka Client deve se comportar
# ao se comunicar com o Eureka Server.

# define a porta para o gateway e servi?o de descoberta
# porta padr?o = 8761
server.port=8081

# define que a aplica??o vai ser exclusiva com o servidor
eureka.client.register-with-eureka=false

# define se o Eureka Client deve buscar (fazer cache) do registro
# de servi?os dispon?veis no Eureka Server.
eureka.client.fetch-registry=false

# define o endpoint do Eureka Server que o Eureka Client
# vai usar para se registrar ou buscar informa??es sobre servi?os
# endere?o - URL para acessar os servi?os
eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka
